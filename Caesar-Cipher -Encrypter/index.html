<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encrypter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
      
    

    <div id="container-1">
        <h1>Caesar Cipher Encrypter</h1>
        <label>
            <textarea id="plainInput" placeholder="Type in plain text"></textarea>
        </label>
        <button id="encrypt-btn">Encrypt</button>
        <button id="copy">Copy Text</button>
        <input type="number" id="shiftInput" min="0" max="25" placeholder="Shift value">
        <br>
        <label>
            <textarea id="encryptedInput" placeholder="Encrypted text will appear here..."></textarea>
        </label>
    </div>

</div>

    <script src="script.js"></script>
</body>
</html>
